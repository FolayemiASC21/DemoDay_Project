<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equestar</title>
    <script src="https://kit.fontawesome.com/4ad5652fae.js" crossorigin="anonymous"></script>
    <script src="database.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div id="topbar">
        <img src="Logo.png" width="10%">
        <div id="search">
            <div id="number1">
                <button id="button1" class="dropbtn">Agriculture, forestry, fishing, and hunting
                    <i class="fa fa-caret-down"></i>
                </button>
                
                <div id="content1" class="dropdown-content">
                
                </div>
            </div>

            <div id="number2">
                <button id="button2" class="dropbtn">Mining, quarrying, and oil and gas extraction
                    <i class="fa fa-caret-down"></i>
                </button>
                
                <div id="content2" class="dropdown-content">
                
                </div>
            </div>

            <div id="number3">
                <button id="button3" class="dropbtn">Manufacturing
                    <i class="fa fa-caret-down"></i>
                </button>
                
                <div id="content3" class="dropdown-content">
                
                </div>
            </div>

            <div id="number4">
                <button id="button4" class="dropbtn">Wholesale and retail trade
                    <i class="fa fa-caret-down"></i>
                </button>
                
                <div id="content4" class="dropdown-content">
                
                </div>
            </div>
        </div>
    </div>

    <div id="profiles">

    </div>
</body>
</html>
